<DOCTYPE html>
<html>
	<head>
		<title>AnmalanEv</title>
		<h1>Anmälan till "Gasque"</h1>
		<meta charset="utf-8">
	</head>
	<body>
		<div id="infoText">
			<h3><i>Fyll i nedan för att skapa en anmälan<i></h3>
		</div>
		<div class="formular"
			<form id="AnmalanEv" method="Post" action="">
				<p class="p2">
					<label for="Namn">Namn</label><br>
					<input type="text" id="Namn"><br>
				</p>
				<p class="p2">
					<label for="Mail">E-post</label><br>
					<input type="text" id="Mail"><br>
				</p>
				<p class="p2">
					<label for="Man" id="labelMan">Man</label><label for="Kvinna" id="labelKvinna">Kvinna<label><br>
					<input type="checkbox" id="Man">
					<input type="checkbox" id="Kvinna">
				</p>
				<p class="p2">
					<label for="Inga">Inga Preferenser</label><br>
					<input type="checkbox" id="inga"><br>
					<label for="Veg">Vegetariskt</label><br>
					<input type="checkbox" id="Veg"><br>
					<label for="Vegan">Veganskt</label><br>
					<input type="checkbox" id="Vegan"><br>
					<label for="Allegri">Allergi</label></br>
				<textarea placeholder="Skriv in eventuella allergier" id="Allergi"></textarea>
				</p>
				<p class="p2">
					<label for="Alkofritt">Alkoholfritt</label><br>
					<input type="checkbox" id="Alkofritt"><br>
					<label for="Vin">Vin till maten</label><br>
					<input type="checkbox" id="Vin"><br>
					<label for="CidochVin">Cider&Vin</label><br>
					<input type="checkbox" id="CidochVin"><br>
				</p>
				<p class="p2">
					<label for="Sallskap">Sällskap</label><br>
					<input type="text" id="Sallskap"><br>
				</p>
				<p class="p2">
				<input type="submit" value="Skicka" id="submit">
				</p>

			</form>
		</div>
	</body>
</html>
